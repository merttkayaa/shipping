spring.application.name=shipping
#db connection
spring.datasource.url=jdbc:postgresql://postgresqldb:5432/shipping_app
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/shipping
#spring.datasource.username=postgres
#spring.datasource.password=postgres
spring.flyway.baseline-on-migrate=true
#Check below lines
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#for exception handling
property.trace=true
#actuator
management.endpoints.web.exposure.include=prometheus,info,health
#Credentials
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
